<main class="preview-main"> 
    <section class="preview">
      <button class="preview__button"><span><i class="far fa-trash-alt"></i></span>Reset</button>
      <div class="preview__background">
        <div class="preview__card">
          <div class="preview__card--name">
            <h3 class="preview__card--name name">Nico Cage</h3>
            <h4 class=" preview__card--name profession">Actor</h4>
        </div>
          <div class="preview__card--img js__profile-image"></div>
          <div class="preview__card--icons">
            <div class="card-icons">
              <a class="linkPhone" href=""><i class="fas fa-mobile-alt"></i></a>
            </div>
            <div class="card-icons">
              <a href="mailto:someone@example.com" class="js-email">
              <i class="far fa-envelope"></i>
              </a>
            </div>
            <div class="card-icons">
              <a class="linkedin-js" href=""><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="card-icons">
              <a href="#"><i class="fab fa-github-alt"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <form class="form" action="">
    <fieldset class="form__design form-js">
      <div class="form__design--sect form-title-js">
        <i class="far fa-object-ungroup"></i>
        <h2 class="form__design--title">Diseña</h2>
        <i class="fas fa-chevron-up js-arrow"></i>
      </div>
      <div class="form__design--container form-container-js">
        <label for="colores" class="form__design--subtitle">Colores</label>
        <ul class="form__design--list">
          <include src="./form-palette.html" colorNumber="first__color" checked="checked"> </include>
          <include src="./form-palette.html" colorNumber="second__color" > </include>
          <include src="./form-palette.html" colorNumber="third__color" > </include>
          <include src="./form-palette.html" colorNumber="fourth__color" > </include>
        </ul>
      </div>
    </fieldset>

    <fieldset class="form__fill form-js">
      <div class="form__fill--sect form-title2-js">
        <i class="far fa-keyboard"></i>
        <h2 class="form__fill--title">Rellena</h2>
        <i class="fas fa-chevron-up js-arrow"></i>
      </div>
      <div class="form__fill--div form-container-js">
        <label class="label" for="name">Nombre completo</label>
        <input
          class="contact__form--name js-input"
          placeholder="Ej: Sally Jill"
          id="name"
          type="text"
          name="fill_name"
          required="obligatorio"
        />

        <label class="label" for="job">Puesto</label>
        <input
          class="contact__form--job js-input"
          placeholder="Ej: Front-end unicorn"
          id="job"
          type="text"
          name="fill_job"
          required="obligatorio"
        />

        <label class="label" class="form__fill--prftext">Imagen de perfil</label>

        <div class="form__image">
          <label for="photo" class="form__btnimg js__profile-trigger">Añadir imagen</label>
          <input type="file" class="js__profile-upload-btn hidden"name="photo" id="photo">
          <div class="form__square js__profile-preview"></div>
        </div>

        <label class="label" for="phoneNumber">Email</label>
        <input
          class="contact__form--mail js-input"
          placeholder="Ej: nombre.apellidos@mail.com"
          id="mailAddress"
          type="mail"
          name="mail"
          title="Por favor, introduzca un email válido"
          pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?.)+[.][a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"
          required
        />
        <label class="label" for="phoneNumber">Teléfono</label>
        <input
          class="contact__form--phone js-input"
          placeholder="Ej: 123456789"
          id="phoneNumber"
          type="tel"
          name="phoneNumber"
          pattern="^[6-7-9]{1}[0-9]{8}$"
          title="Por favor, introduce un número de teléfono fijo o móvil de España "
        />
        <label class="label" for="linkedin">Linkedin</label>
        <input
          class="contact__form--linkedin js-input"
          placeholder="Ej: linkedin.com/in/ada.lovelace"
          id="linkedin"
          type="linkedin"
          name="linkedin"
          pattern="https://.*" size="30"
          title="Por favor, introduzca su cuenta de linkedin"
        />
        <label class="label" for="phoneNumber">Github</label>
        <input
        class="contact__form--github js-input"
        placeholder="Ej: @Ada-Lovelace"
        id="github"
        type="github"
        name="github"
        pattern="^@[A-Za-z0-9_]{1,15}$"
        title="Por favor, introduzca su cuenta de Github"
        />
      </div>
    </fieldset>
    <fieldset class="form__share form-js">
      <div class="form__share--sect form-title3-js">
        <i class="fa fa-share-alt"></i>
        <h2 class="form__share--title">Comparte</h2>
        <i class="fas fa-chevron-up js-arrow"></i>
      </div>
      <div class="form__share--button form-container-js">
        <button href="#" id="button-card">
          <i class="far fa-address-card"></i>
          <span>Crear tarjeta</span>
        </button>
      </div>
      <div class="form__share--created hidden" id="share-card">
        <h4>La tarjeta ha sido creada:</h4>
        <a href="#">https://awesome-profile-card.com?id=A456DF0001</a>
        <a href="#" class="twitter" target="_blank">
          <i class="fab fa-twitter"></i>
          Compartir en twitter
        </a>
      </div>
    </fieldset>
  </form>
</main>
