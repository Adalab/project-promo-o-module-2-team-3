<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link googlefonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- link font awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- estilos internos -->
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Awesome profile-cards</title>
  </head>
  <body>
    <header class="header " >
        <img class="header__logo" src="./assets/images/logo-awesome-profile-cards.svg" alt="logo-awesome-cards">
    </header>
    <main class="main">
      <section class="main__information">
        <h1 class="main__informationTitle">Crea tu tarjeta de visita</h1>
        <p class="main__informationSubtitle">
          Crea mejores contactos profesionales de forma fácil y cómoda
        </p>
      </section>

      <section class="main__icons">
        <div class="main__iconsGroup">
          <i class="main__iconsItem fa fa-object-ungroup"></i>
          <span class="main__iconsSubtitle">Diseña</span>
        </div>
        <div class="main__iconsGroup">
          <i class="main__iconsItem fa fa-keyboard"></i>
          <span class="main__iconsSubtitle">Rellena</span>
        </div>
        <div class="main__iconsGroup">
          <i class="main__iconsItem fa fa-share-alt"></i>
          <span class="main__iconsSubtitle">Comparte</span>
        </div>
      </section>
      <div class="main__button">
        <a class="main__buttonText" href="./card-generator.html">Comenzar</a>
      </div>

    </main>
     <section class="footer">
        <small class="footer__small">Awesome profile-cards @2021</small>
        <div class="footer__div">
            <img class="footer__div--img" src="./assets/images/logo-adalab.png">
        </div>
    </section> 

  </body>
