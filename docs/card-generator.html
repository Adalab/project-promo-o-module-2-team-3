<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" >
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <header class="header extraClass" >
        <img class="header__logo" src="./assets/images/logo-awesome-profile-cards.svg" alt="logo-awesome-cards">
    </header>
    <main>
        <section class="preview">
          <button ></button>
          <div class="preview__background">
            <div class="preview__card">

            </div>
          </div>
          
        
        </section>
      
        <form class="form" action="">
          <fieldset class="form__design">
            <h2 class="form__design--title">Diseña</h2>
            <i></i>
            <div>
              <label for="">Colores</label>
              <ul>
                <li class="first-color">
                  <input checked="true" id="palette" type="radio" />
                  <div class="colorOne">uno</div>
                  <div class="colorTwo">dos</div>
                  <div class="colorThree">tres</div>
                </li>
      
                <li class="second-color">
                  <input checked="true" id="palette" type="radio" />
                  <div class="colorOne">cuatro</div>
                  <div class="colorTwo">cinco</div>
                  <div class="colorThree">seis</div>
                </li>
      
                <li class="second-color">
                  <input checked="true" id="palette" type="radio" />
                  <div class="colorOne">siete</div>
                  <div class="colorTwo">ocho</div>
                  <div class="colorThree">nueve</div>
                </li>
              </ul>
            </div>
          </fieldset>
      
          <fieldset class="form__fill">
            <div class="form__fill--sect">
                <i class="far fa-keyboard"></i>
                <h2 class="form__fill--title">
                    Rellena
                </h2>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="form__fill--div">
              <label for="name">Nombre completo</label>
              <input
                class="contact__form--name"
                placeholder="Ej: Sally Jill"
                id="name"
                type="text"
                name="fill_name"
                required="obligatorio"
                />

            <label for="job">Puesto</label>
            <input
              class="contact__form--job"
              placeholder="Ej: Front-end unicorn"
              id="job"
              type="text"
              name="fill_job"
              required="obligatorio"
            />

            
            <label class="form__fill--prftext">Imagen de perfil</label>

            <button class="form__btnimg">Añadir imagen</button>
            <div class="square"></div>


            <label for="phoneNumber">Email</label>
            <input
              class="contact__form--mail"
              placeholder="Ej: nombre.apellidos@mail.com"
              id="mailAddress"
              type="mail"
              name="mail"
              title="Por favor, introduzca un email válido"
              pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?.)+[.][a-z0-9](?:[a-z0-9-]*[a-z0-9])?$"required
              
            />
            <label for="phoneNumber">Teléfono</label>
            <input
              class="contact__form--phone"
              placeholder="Ej: 123456789"
              id="phoneNumber"
              type="tel"
              name="phoneNumber"
              pattern="^[6-7-9]{1}[0-9]{8}$"
              title="Por favor, introduce un número de teléfono fijo o móvil de España "
            />
            <label for="linkedin">Linkedin</label>
            <input
              class="contact__form--linkedin"
              placeholder="Ej: Ada Lovelace"
              id="linkedin"
              type="linkedin"
              name="linkedin"
              pattern="^\b([A-ZÀ-ÿ][-,a-z ']+[ ]*)+$"
              title="Por favor, introduzca su cuenta de linkedin"
            />
            <label for="phoneNumber">Github</label>
            <input
            class="contact__form--github"
            placeholder="Ej: Ada Lovelace"
            id="github"
            type="github"
            name="github"
            pattern="^\b([A-ZÀ-ÿ][-,a-z ']+[ ]*)+$"
            title="Por favor, introduzca su cuenta de Github"
            />
          </div>
        </fieldset>
        <fieldset class="form__share">
          <h2 class="form__share--title">Comparte</h2>
          <div>
            <button>Crear tarjeta</button>
          </div>
          <div>
            <h4>La tarjeta ha sido creada:</h4>
            <a href="">enlace</a>
            <button>Compartir en twitter</button>
          </div>
        </fieldset>
      </form>
    </main>

     <section class="footer">
        <small class="footer__small">Awesome profile-cards @2021</small>
        <div class="footer__div">
            <img class="footer__div--img" src="./assets/images/logo-adalab.png">
        </div>
    </section> 


    
</body>
</html>
